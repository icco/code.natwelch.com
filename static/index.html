<!doctype html>
<html lang="en">
  <head>
    <title>Nat's Code History</title>

    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.12.0/css/tachyons.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <article class="pa3 pa5-ns">
      <h1 class="f3 f1-m f-headline-l">Nat's Code</h1>

      <!-- #ff7f0e #2ca02c #d62728 -->
      <div class="area-chart chart" id="commits"     data-color="#1F77B4"></div>

      <div class="year-chart chart" data-year="2021" data-color="#E377C2"></div>
      <div class="year-chart chart" data-year="2020" data-color="#D62728"></div>
      <div class="year-chart chart" data-year="2019" data-color="#7F7F7F"></div>
      <div class="year-chart chart" data-year="2018" data-color="#BCBD22"></div>
      <div class="year-chart chart" data-year="2017" data-color="#17BECF"></div>
      <div class="year-chart chart" data-year="2016" data-color="#9467BD"></div>
      <div class="year-chart chart" data-year="2015" data-color="#E377C2"></div>
      <div class="year-chart chart" data-year="2014" data-color="#8C564B"></div>
      <div class="year-chart chart" data-year="2013" data-color="#365FA1"></div>
      <div class="year-chart chart" data-year="2012" data-color="#E377C2"></div>
      <div class="year-chart chart" data-year="2011" data-color="#7F7F7F"></div>
      <div class="year-chart chart" data-year="2010" data-color="#BCBD22"></div>
      <div class="year-chart chart" data-year="2009" data-color="#17BECF"></div>
    </article>

    <footer class="black-80 pa3 pa5-ns">
      <p class="f6">
        <span class="dib">A site by <a class="link black-80 hover-light-blue" href="https://natwelch.com">@icco</a>.</span> / 
        <a class="link black-80 hover-light-blue" href="https://github.com/icco/code.natwelch.com">Source</a>
      </p>
    </footer>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript">
      async function main () {
        var csv = await d3.csv("https://code.natwelch.com/data/commit.csv")
        var data = csv.map(({week, commits}) => { 
          return {date: d3.timeParse("%Y-%m-%d")(week), value: +commits}
        })

        var margin = ({top: 20, right: 30, bottom: 30, left: 40})
        var width = 512
        var height = 300

        var graph = d3.select("commits")
          .data(data)
          .enter()

        var margin = ({top: 20, right: 30, bottom: 30, left: 40})
        var line = d3.line()
          .defined(d => !isNaN(d.value))
          .x(d => x(d.date))
          .y(d => y(d.value))
        var x = d3.scaleUtc()
          .domain(d3.extent(data, d => d.date))
          .range([margin.left, width - margin.right])
        var y = d3.scaleLinear()
          .domain([0, d3.max(data, d => d.value)]).nice()
          .range([height - margin.bottom, margin.top])

        var xAxis = g => g
          .attr("transform", `translate(0,${height - margin.bottom})`)
          .call(d3.axisBottom(x).ticks(width / 80).tickSizeOuter(0))
        var yAxis = g => g
          .attr("transform", `translate(${margin.left},0)`)
          .call(d3.axisLeft(y))
          .call(g => g.select(".domain").remove())
          .call(g => g.select(".tick:last-of-type text").clone()
            .attr("x", 3)
            .attr("text-anchor", "start")
            .attr("font-weight", "bold")
            .text(data.y))
        var svg = d3.create("svg")
          .attr("viewBox", [0, 0, width, height]);

        svg.append("g")
          .call(xAxis);

        svg.append("g")
          .call(yAxis);

        svg.append("path")
          .datum(data)
          .attr("fill", "none")
          .attr("stroke", "steelblue")
          .attr("stroke-width", 1.5)
          .attr("stroke-linejoin", "round")
          .attr("stroke-linecap", "round")
          .attr("d", line);
      }
      main();
    </script>
  </body>
</html>
